<template>
<lightning-card title="Attendee's Events">

    <lightning-accordion class="example-accordion" onsectiontoggle={handleToggleSection} active-section-name="Upcoming">
        <lightning-accordion-section name="Upcoming" label="Upcoming Events">
            <template for:each={upcomingEvents} for:item="event">
                <div  key={event.Id} class="slds-box slds-box_x-small slds-m-around_x-small">
                    <table>
                        <thead>
                            <td>Event Name</td>
                            <td>Start Date</td>
                            <td>End Date</td>
                            <td>Location</td>
                        </thead>
                        <tr>
                            <td>{event.Name}</td>
                            <td>{event.Start_Date_Time__c}</td>
                            <td>{event.End_Date_Time__c}</td>
                            <td>{event.Location__c.name__c}</td>
                        </tr>
                    </table>
                </div>
            </template>
            <template if:false={upcomingEvents.length}>
                <div class="slds-text-body_small">No upcoming events found.</div>
            </template>
        </lightning-accordion-section>

        <lightning-accordion-section name="Past" label="Past Events">
            <template for:each={pastEvents} for:item="event">
                <div  key={event.Id} class="slds-box slds-box_x-small slds-m-around_x-small">
                    <table>
                        <thead>
                            <td>Event Name</td>
                            <td>Start Date</td>
                            <td>End Date</td>
                            <td>Location</td>
                        </thead>
                        <tr>
                            <td>{event.Name}</td>
                            <td>{event.Start_Date_Time__c}</td>
                            <td>{event.End_Date_Time__c}</td>
                            <td>{event.Location__c.name__c}</td>
                        </tr>
                    </table>
                </div>
            </template>
            <template if:false={pastEvents.length}>
                <div class="slds-text-body_small">No past events found.</div>
            </template>
        </lightning-accordion-section>
    </lightning-accordion>
</lightning-card>

</template>
